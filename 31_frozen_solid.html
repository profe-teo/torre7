<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Frozen solid designs</title>
    <style>
        body {
            font-family: "Raleway", sans-serif;
            margin:0;
            padding:0;

        }

        h1 {
            font-size: 9rem;
            font-weight: 700;
            margin-top:0;
        }

        h3 {
            font-size: 4rem;
            font-weight: 700;
        }

        h5 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 3.5rem;
        }


        .azul {
            color: #41d1eb;
        }

        .section1 {
            background-image: url("img/abanicos.webp");
            background-repeat: repeat;
            height:100vh;
        }

        .subr-morado {
            text-decoration: underline;
            text-decoration-color: rgb(147, 8, 160);
            text-decoration-thickness: .8vw;
            text-decoration-style: solid;
        }

        .subr-azul {
            text-decoration: underline;
            text-decoration-color: rgba(65, 209, 235, 1);
            text-decoration-thickness: .6vw;
            text-decoration-style: solid;
        }

        .subr-verde {
            text-decoration: underline;
            text-decoration-color: rgb(4, 175, 84);
            text-decoration-thickness: .6vw;
            text-decoration-style: solid;
        }
        .contenido{
            width: 90%;
            margin:0 auto;
            padding-top:13rem;
        }
    </style>
</head>

<body>
    <section class="section1">
        <div class="contenido">
            <h1>
                <i class="fas fa-feather fa-flip-horizontal azul"></i>
                &nbsp;Affordable
            </h1>
            <h3>
                We provide solutions for <span class="subr-morado">every budget</span>.
            </h3>
            <h5>
                From <span class="subr-azul">simple</span> static sites to <span class="subr-verde">complex</span>
                custom web software - we will work with you to build what you're looking
                for.
            </h5>
        </div>
    </section>
</body>

</html>
