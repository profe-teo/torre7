<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <script src="js/50_adivina.js"></script>
    <link rel="stylesheet" href="css/50_estilos.css">
</head>
<body>
    <h1>Adivina el número entre 1 y 100</h1>
    <h2>Te quedan <span id="quedan">10</span> intentos</h2>
    <h2 id="resultado"></h2>
    <form action="" onsubmit="event.preventDefault()">
        <label for="numero">Número</label>
        <input type="number" name="" id="numero" min="1" max="100">
        <button id="enviar" onclick="adivinar()">Adivinar</button>

        <ul id="historial"></ul>
    </form>
    <button onclick="reiniciar()">Otra partida</button>
</body>
</html>
