<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimento</title>
    <style>
        
        .contenedor{
            display: grid;
            gap:10px;
            grid-template-columns:repeat(3,100px);
            grid-template-rows: repeat(3,100px);
            
            width:80%;
            min-width: 20%;
            margin:0 auto;
            background-color: antiquewhite;
            padding:20px;
            height:800px;
            
            /* justify-items:  center; 

            justify-content: start;
            align-content: start;*/

            place-content: start center;

        }
        .contenedor div{
            background-color: brown;
            border: 2px solid blue;
            /* height: 100px; */
            
            color:white;
        }
        .uno{
            grid-row: 1 / -5;
            grid-column: 1 / 2;
        }

        #seis{
            background-color: aquamarine;
            grid-row: 1 / -5;
            grid-column: 1 / 2;
            
        }
        #seis:hover{
            z-index: -1000;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <div ><a href="#">UNO</a></div>
        <div>DOS</div>
        <div>TRES</div>
        <div>CUATRO</div>
        <div>CINCO</div>
        <div >SEIS</div>
        <div>SIETE</div>
        <div>OCHO</div>
         <div>DOS</div>
        <div>TRES</div>
        <div>CUATRO</div>
        <div>CINCO</div>
     
    </div>
    
</body>
</html>
