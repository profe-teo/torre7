<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script>
        //var nombre = 'Teo';
        function hola(nombre, edad, horoscopo) {
            //console.log(`Hola ${nombre}, tienes ${edad} años y eres ${horoscopo}`);
            //alert('Hola');
            return `Hola ${nombre}, tienes ${edad} años y eres ${horoscopo}`;
        }

        var saludo = hola('José Antonio', 33, 'Aries');
        document.write(saludo);
        console.log(saludo);

        // -------------------

        function suma(a, b) {
            return a + b;
        }

        var x = suma(19, 18);
        console.log(x);
        document.write(`<br>La suma es ${x}`);

        // --------------------------
        var numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        function suma_array(sumandos) {
            //1. comprobar entradas
            //2. hacer el trabajo
            //3. comprobar salida

            var tmp = 0;
            for (var valor of sumandos) {
                tmp = suma(tmp, valor);
            }
            return tmp;
        }
        var x = suma_array(numeros);
        console.log(x)
        document.write(`<br>La suma es ${x}`);
        // ----------------------------

        function capitalize(texto) {
            var convertido = texto[0].toUpperCase() + texto.slice(1).toLowerCase();
            return convertido;
        }

        console.log(capitalize('BARBERO TORERO'));

        function superCapitalize(texto) {
            // HOLA MUNDO -> Hola Mundo
            // hola mundo
            // holA mundO

            var resultado = '';
            var trozos = texto.split(' ');

            for (var palabra of trozos) {
                resultado += capitalize(palabra) + ' ';
            }
            return resultado;
        }

        var txt = superCapitalize('Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio ipsum nisi sint veritatis ducimus, labore dolorum numquam praesentium? Tenetur nostrum dolor voluptate rem! Sit minima perferendis enim quas aliquid nisi.');
        console.log(txt);
        document.write('<br>' + txt);
    </script>
