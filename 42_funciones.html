            return a + b;
        }

        var x = suma(19, 18);
        console.log(x);
        document.write(`<br>La suma es ${x}`);

        // --------------------------
        var numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        function suma_array(sumandos) {
            //1. comprobar entradas
            //2. hacer el trabajo
            //3. comprobar salida

            var tmp = 0;
            for (var valor of sumandos) {
                tmp = suma(tmp, valor);
            }
            return tmp;
        }
        var x = suma_array(numeros);
        console.log(x)
        document.write(`<br>La suma es_____ ${x}`);

        function capitalize(texto) {
            var convertido = texto[0].toUpperCase() + texto.slice(1).toLowerCase();
            return convertido;
        }

        console.log(capitalize('BARBERO TORERO'));

        function superCapitalize(texto) {
            // HOLA MUNDO -> Hola Mundo
            // hola mundo
            // holA mundO

            var resultado = '';
            var trozos = texto.split(' ');

            for (var palabra of trozos) {
                resultado += capitalize(palabra) + ' ';
            }
            return resultado;
        }

        var txt = superCapitalize('Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio ipsum nisi sint veritatis ducimus, labore dolorum numquam praesentium? Tenetur nostrum dolor voluptate rem! Sit minima perferendis enim quas aliquid nisi.');
        console.log(txt);
        document.write('<br>' + txt);

        // Hacer una función que nos indique si un texto tiene vocales
        function tieneVocales(texto){
            var vocales = 'aeiouAEIOU';
            var salida = false;

            for(var letra of vocales){
                if (texto.indexOf(letra) >= 0){
                    salida = true;
                }
            }
            return salida;
        }

        function cuentaVocales(texto){
            var vocales = 'aeiouAEIOU';
            var contador = 0;
            for (var letra of texto){
                if(vocales.indexOf(letra) >=0){
                    contador++;
                }
            }
            return contador;
        }
        console.log(cuentaVocales('Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Elit.'));
// --------------------------------------------

        function cuentaVocales2(texto){
            var vocales = 'aeiouAEIOU';
            var contador = 0;
            var largo = texto.length;

            for (var i = 0; i < largo; i++){
                if(vocales.indexOf(texto[i]) >=0){
                    contador++;
                }
            }
            return contador;
        }
