<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Let y Const</title>
    <script>
  
        function ejemploVar(){
            var x = 10;
            if (true){
                var x = 20;
                console.log(x);
            }
            console.log(x);
        }

        function ejemploLet(){
            let x = 10;
            x++;
            if (true){
                let x = 20;
                console.log(x);
            }
            console.log(x);
        }
        function ejemploConst(){
            const x = 10;
            console.log(x);
            
        }

    </script>
</head>
<body>
    <button onclick="ejemploVar()">Ejemplo Var</button>
    <button onclick="ejemploLet()">Ejemplo Let</button>
    <button onclick="ejemploConst()">Ejemplo Const</button>
</body>
</html>
