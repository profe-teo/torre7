<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo IC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            font-size: 14px;

        }
        header{
            width: 100%;
            border:1px solid blue;
        }
        nav{
            width:80%;
            margin:0 auto;
            /* border:1px solid red; */
        }
        h1{
            font-size: 4rem;
            color:white;
            font-weight: 700;
        }

        .contenedor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top:1.4rem;
            padding-bottom:1.4rem;
        }

        .logo img {
            width: 50px;
        }

        .menu ul {
            list-style: none;
        }

        .menu ul li {
            display: inline;
            padding-right: 1.5rem;
            font-weight: 600;
        }
        .primera{
            background-image: url("img/ic_primera.webp");
            background-size: contain;
            height: 75vh;
            display:flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .titulo{
            width: 80%;
            margin: 5rem auto;
            
        }
        .titulo p, .dibujos p{
            font-size: 2rem;
            color:white;
            font-weight: 600;
        }
        .dibujos{
            display: flex;
            align-items: end;
            justify-content: space-evenly;
            
        }
        .dibujos img{
            width: 6rem;
        }
        .vacio{
            height: 200px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="contenedor">
            <div class="logo">
                <a href="">
                    <img src="img/Logo-IC.png" alt="Logo IC">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li>SECTORES</li>
                    <li>SERVICIOS</li>
                    <li>PAÍSES</li>
                    <li>HISTORIA</li>
                    <li>POLÍTICAS Y VALORES</li>
                    <li>PROVEEDORES</li>
                    <li>EMPLEO</li>
                    <li>CONTACTO</li>
                    <li>ESP | ENG | FR</li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="primera">
        <div class="vacio"></div>
        <div class="titulo">
            <h1>FIT OUT & VALUE ENGINEERING</h1>
            <p>Proyectos únicos para empresas internacionales.</p>
        </div>
        <div class="dibujos">
            <div>
                <img src="img/bolsas.png" alt="">
                <p>RETAIL</p>
            </div>
            <div>
                <img src="img/maniqui.png" alt="">
                <p>LUJO</p>
            </div>
            <div>
                <img src="img/hospital.png" alt="">
                <p>SANITARIO</p>
            </div>
            <div>
                <img src="img/oficinas.png" alt="">
                <p>OFICINAS</p>
            </div>
        </div>

    </section>
</body>

</html>
